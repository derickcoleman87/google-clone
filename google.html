<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Google</title>
  </head>
  <body>
    <header class="header">
      <div class="left-side">
        <a href="" class="about">About</a>
        <a href="" class="store">Store</a>
      </div>
      <div class="right-side">
        <a href="" class="gmail">Gmail</a>
        <a href="" class="images">Images</a>
        <img class="google-apps" src="icons/google-apps.svg" />
        <img class="profile-picture" src="icons/my-channel.jpeg" />
      </div>
    </header>
    <main>
      <div class="google">
        <img
          class="google-logo"
          src="icons/googlelogo_color_272x92dp.png"
          alt="Google logo"
        />
      </div>
      <div class="search-bar">
        <img
          class="search-bar-icon magnifying-glass"
          src="./icons/search.svg"
          alt=""
        />
        <input class="search" type="text" />
        <img
          class="search-bar-icon microphone"
          src="./icons/7123011_google_mic_icon.png"
          alt=""
        />
        <img
          class="search-bar-icon camera"
          src="./icons/7123017_meet_google_camera_icon.png"
          alt=""
        />
      </div>
      <div class="buttons">
        <button class="google-search">Google Search</button>
        <button class="lucky-button">I'm Feeling Lucky</button>
      </div>
    </main>
    <footer>
      <div class="carbon">
        <img class="google-leaf" src="./icons/google-leaf.png" />
        <a href="">Carbon neutral since 2007</a>
      </div>
      <div class="footer--link">
        <div class="left-footer">
          <a href="" class="advertising">Advertising</a>
          <a href="" class="business">Business</a>
          <a href="" class="how-to">How Search works</a>
        </div>
        <div class="right-footer">
          <a href="" class="privacy">Privacy</a>
          <a href="" class="terms">Terms</a>

          <a href="" class="settings">Settings</a>
        </div>
      </div>
    </footer>
  </body>
</html>
