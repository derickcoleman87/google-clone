<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Google</title>
  </head>
  <body>
    <header class="header">
      <div class="left-side">
        <p class="about">About</p>
        <p class="store">Store</p>
      </div>
      <div class="right-side">
        <p class="gmail">Gmail</p>
        <p class="images">Images</p>
        <img class="google-apps" src="icons/google-apps.svg" />
        <img class="profile-picture" src="icons/my-channel.jpeg" />
      </div>
    </header>
    <div class="google">
      <img
        class="google-logo"
        src="icons/googlelogo_color_272x92dp.png"
        alt="Google logo"
      />
    </div>
    <div class="search-bar">
      <input class="search" type="text" />
    </div>
    <div class="buttons">
      <button class="google-search">Google Search</button>
      <button class="lucky-button">I'm Feeling Lucky</button>
    </div>
  </body>
  <footer>
    <div class="carbon">
      <p>Carbon neutral since 2007</p>
    </div>
  </footer>
</html>
